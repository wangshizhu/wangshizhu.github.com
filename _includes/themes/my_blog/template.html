<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
  	<title>{{ page.title }}</title>
  	<link href='{{ ASSET_PATH }}/css/screen.css' rel="stylesheet" media="all">
</head>
<body class="wrap">
	<head>
		<div class="grid">
			<div class="unit one-third center-on-mobiles">
				<h1>
					<a href="/">
						<span>{{ site.title }}</span>
					</a>
				</h1>
			</div>

			<div class="unit two-thirds hide-on-mobiles">
			</div>
		</div>
	</head>
	<section class="docs">
		<div class="grid">
			<div class="docs-nav-mobile unit whole show-on-mobiles">
				<select onchange="if (this.value) window.location.href=this.value">
					<option value>Navigate this docs...</option>

					<optgroup label="技术">
						<option value="https://www.baidu.com/">C++</option>
					</optgroup>

					<optgroup label="读书">
						<option value="https://www.baidu.com">癌症 新知</option>
					</optgroup>
					
				</select>
			</div>

			<div class="unit one-quarter hide-on-mobiles">
				<aside>
					<h4>关于我</h4>
					<h1>
						<a href="/">
							<img src="{{ ASSET_PATH }}/img/son.jpg" width="135" height="180" alt>
						</a>
					</h1>

					<ul>
						<li class="align-left">{{ site.author.name }}</li>
						<li class="align-left">{{ site.author.email }}</li>
						<li class="align-left"><a href="http://github.com/{{ site.author.github }}/" rel="me">github.com/{{ site.author.github }}</a></li>
					</ul>
					
				</aside>

			</div>

			<div class="unit three-quarters">
				<div>
					{{ content }}
				</div>
			</div>
		</div>
	</section>
</body>
</html>
