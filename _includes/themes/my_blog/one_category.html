<section class="docs">
	<div class="grid">
		<div class="unit three-quarters">
			<div>
				<h1>{{ page.title }}</h1>
				{{ content }}
			</div>
		</div>
		<div class="unit one-quarter hide-on-mobiles">
			<aside>
				{% for one in site.categories %}
					{% assign src = one[0] %}
					{% assign des = page.category %}
					{% if src == des %}
						<h4 id="{{ one[0] }}-ref">{{ one[0] | join: "/" }}</h4>
	  					<ul>
	    					{% assign pages_list = one[1] %}  
	    					{% include JB/pages_list %}
	  					</ul>
					{% endif %}
				{% endfor %}
			</aside>
		</div>
	</div>
</section>
